<div class="container-fluet">
  <div class="btn row">
    <button (click)="displayForm()" class="btn btn-primary">Form</button>
    <button (click)="displayTable()" class="btn btn-primary">Table Data</button>
  </div>

  <div *ngIf="data == 'form'" style="margin-top: 5%">
    <form [formGroup]="userDataForm" (ngSubmit)="submitData()">
      <div class="form-row">
        <div class="form-group col-md-12 w-100">
          <label for="inputEmail4"
            >First Name <span style="color: red">*</span></label
          >
          <input
            type="text"
            class="form-control"
            [ngClass]="
              firstNameRx?.errors?.pattern
                ? 'formValidateTrue'
                : 'formValidateFalse'
            "
            name="firstName"
            formControlName="firstName"
            id="inputName4"
            placeholder="First Name"
          />
        </div>
        <div class="form-group col-md-12 w-100">
          <label for="inputPassword4"
            >Last Name <span style="color: gray">(optional)</span></label
          >
          <input
            type="text"
            class="form-control"
            name="surname"
            formControlName="surname"
            id="inputEmail4"
            placeholder="Last Name"
            [ngClass]="
              surnameRx?.errors?.pattern
                ? 'formValidateTrue'
                : 'formValidateFalse'
            "
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12 w-100">
          <label for="inputEmail4"
            >Email <span style="color: red">*</span></label
          >
          <input
            type="email"
            class="form-control"
            name="email"
            formControlName="email"
            id="inputEmail4"
            placeholder="Email"
            [ngClass]="
              emailRx?.errors?.pattern
                ? 'formValidateTrue'
                : 'formValidateFalse'
            "
          />
        </div>

        <div class="form-group col-md-12 w-100">
          <label for="inputPassword4"
            >Date Of Birth <span style="color: red">*</span></label
          >
          <input
            formControlName="dateOfBirth"
            type="text"
            placeholder="12-Apr-2015"
            name="dateOfBirth"
            min="1995-04-01"
            max="2020-04-20"
            class="form-control"
            onfocus="(this.type='date')"
            [ngClass]="
              dateOfBirthRx?.errors?.pattern
                ? 'formValidateTrue'
                : 'formValidateFalse'
            "
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12 w-100">
          <label for="inputEmail4"
            >Gender <span style="color: red">*</span></label
          ><br />
          <div class="gender-flex">
            <div>
              <input
                type="radio"
                value="male"
                name="gender"
                formControlName="gender"
                class="gender"
                checked
              /><b style="color: rgb(14, 90, 151)">Male</b>
            </div>
            <div>
              <input
                type="radio"
                value="female"
                name="gender"
                formControlName="gender"
                class="gender"
              /><b style="color: rgb(14, 90, 151)">Female</b>
            </div>
          </div>
        </div>
        <div class="form-group col-md-12 w-100">
          <label for="inputPassword4"
            >Mobile Number <span style="color: red">*</span></label
          >
          <input
            value=""
            class="form-control"
            id="inputPassword4"
            placeholder="Moblie Number"
            formControlName="mobile_no"
            [ngClass]="
              mobileRx?.errors?.pattern
                ? 'formValidateTrue'
                : 'formValidateFalse'
            "
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12 w-100">
          <label for="inputPassword4"
            >City <span style="color: red">*</span></label
          >
          <input
            type="text"
            placeholder="City"
            formControlName="city"
            name="city"
            class="form-control"
            id="inputPassword4"
            [ngClass]="
              cityRx?.errors?.pattern ? 'formValidateTrue' : 'formValidateFalse'
            "
          />
        </div>

        <div class="form-group col-md-12 w-100">
          <label for="inputState"
            >Country <span style="color: red">*</span></label
          >
          <input
            type="text"
            formControlName="country"
            name="country"
            class="form-control"
            id="inputEmail4"
            placeholder="Country"
            [ngClass]="
              countryRx?.errors?.pattern
                ? 'formValidateTrue'
                : 'formValidateFalse'
            "
          />
        </div>
      </div>
      <button type="submit" class="btn btn-success" style="margin-left: 45%">
        ADD USER
      </button>
    </form>
  </div>

  <div *ngIf="data == 'table'" style="margin-top: 5%; overflow-x: scroll">
    <table class="table table-striped" style="font-size: 1.6rem">
      <thead>
        <tr class="text-center" style="background-color: rgb(221, 218, 218)">
          <th scope="col" class="text-center">#</th>
          <th scope="col" class="text-center">First Name</th>
          <th scope="col" class="text-center">Last Name</th>
          <th scope="col" class="text-center">Email</th>
          <th scope="col" class="text-center">Gender</th>
          <th scope="col" class="text-center">Date Of Birth</th>
          <th scope="col" class="text-center">Mobile No</th>
          <th scope="col" class="text-center">City</th>
          <th scope="col" class="text-center">Country</th>
          <th scope="col" class="text-center">Delete</th>
          <th scope="col" class="text-center">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userData; index as i" class="text-center">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.firstName }}</td>
          <td>{{ item.surname }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.dateOfBirth | date: "MMM d, y" }}</td>
          <td>{{ item.mobile_no }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.country }}</td>
          <td>
            <i
              class="fa fa-trash"
              style="color: red; cursor: pointer"
              (click)="deleteUser(i)"
            ></i>
          </td>
          <td (click)="editUser(i)">
            <i class="fa fa-edit" style="color: blue; cursor: pointer"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
